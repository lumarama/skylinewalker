  <div id="map" class="mapstyle"></div>

  <script>
  var app = new Vue({
    el: '#map',
    
    data: {
    },

    mounted: function () {
      var map = L.map('map').setView([49.988250, 36.232560], 11);
      //L.Icon.Default.imagePath = 'assets/images';

      // it is required to show attribution to see the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker;

        marker = L.marker([50.045888, 36.214700]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/alekseevka-pavlovo-pole">Полет от Алексеевки к 23 августа</a></h6>');
        marker = L.marker([50.026041, 36.310902]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/aquazhur">Журавлевский гидропарк</a></h6>');
        marker = L.marker([50.038997, 36.307368]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/kovpaka-str">Новые дома около ул. Ковпака</a></h6>');
        marker = L.marker([50.031791, 36.320742]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/kvituche-lake">Озеро Цветущее</a></h6>');
        marker = L.marker([50.020122, 36.238359]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/luxemburg-building">ЖК Люксембург</a></h6>');
        marker = L.marker([50.030813, 36.359455]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/meridian-building">ЖК Меридиан</a></h6>');
        marker = L.marker([50.005930, 36.257506]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/milkyway-building">ЖК Млечный Путь</a></h6>');
        marker = L.marker([49.988681, 36.233326]);
        marker.addTo(map).bindPopup('<h6><a href="/ukraine/kharkiv/spike-building">Дом со шпилем</a></h6>');
