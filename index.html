<!DOCTYPE html>
<html>
  <head>
    <title>Skyline Walker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 10;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Skyline Walker</h1>
    <h3>Харьков с высоты птичьего полета</h3>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.988250, lng: 36.232560 },
          zoom: 13
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwfuse9wcHhDRZdAbN_Ag-UzaC9P0nQ5E&callback=initMap" async defer></script>
  </body>
</html>
